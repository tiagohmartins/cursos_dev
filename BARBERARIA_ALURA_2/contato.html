<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Produtos - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1> <img src="logo.png" alt="Logo da barbearia alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>

		</div> 
	</header>
	
	<main>
		<form class="" action="">
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome e sobrenome">

			<label for="email">E-mail</label>
			<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder=" ## ####-####">
			<label for="mensagem">Mensagem</label>
			<textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

			<FIELDSET>
				<LEGEND>Como prefere o nosso contato?</LEGEND>
				<label for="radio-email"><input type="radio" name="contato"  value="email" id="radio-email">E-mail</label>
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone"  id="radio-telefone">Telefone</label>
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"  id="radio-whatsapp" checked >WhatApp</label>
			</FIELDSET>			
			
			<FIELDSET>
				<LEGEND>Qual horário prefere ser atendido?</LEGEND> 
				<select name="" id="">
					<option value="">Manhã</option>
					<option value="">Tarde</option>
					<option value="">Noite</option>
				</select>
			</FIELDSET>

			<label class="checkbox" for=""><input type="checkbox" checked> Gostaria de receber nossas novidade por e-mail?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Segunda</th>
					<th>8h ~ 20h</th>
				</tr>
				<tr>
					<th>Quarta</th>
					<th>8h ~ 20h</th>
				</tr>
				<tr>
					<th>Sexta</th>
					<th>8h ~ 20h</th>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="logo-branco.png" alt="Logo da barbearia alura">
		<p class="copyright"> &copy; Copyright Barbearia Alura - 2020</p>
	</footer>
</body>
</html>
